<div class="container-fluid background h-100">
  <div class="row">
    <div class="col-12">
      <div class="container" *ngIf="habit">
        <div class="row mt-5">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <span class="h4">{{ habit.name }}</span>
                <i class="bi bi-pencil-square float-right cursor-pointer" routerLink="/habits/{{habit.id}}/edit"></i>
              </div>
              <div class="card-body">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
