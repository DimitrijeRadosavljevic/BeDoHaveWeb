<div class="container">


  <div class="row mt-5">
    <div class="col-12">
      <div class="card">

        <div class="card-header bg-danger">
          <h3 class="text-center text-white">My Habits
            <i class="bi bi-plus float-right text-white cursor-pointer" routerLink="/habits/create"></i>
          </h3>
        </div>

        <div class="card-body" *ngIf="loading == 0 && habits && habits.length > 0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item cursor-pointer" *ngFor="let habit of habits | paginate: paginationConfig; index as i" routerLink="/habits/{{habit.id}}">
              <span class="badge text-danger">#{{ i + 1 }}</span>
              <h4 class="mb-0 d-inline">
                {{ habit.name }}
              </h4>
            </li>
          </ul>

          <div class="row">
            <div class="col-12 text-center">
              <pagination-controls [id]="paginationConfig.id" (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
          </div>
        </div>


        <div class="row mt-4" *ngIf="loading == 0 && habits && habits.length == 0">
          <div class="col-12 text-center">
            <p>You don't have any habits yet. Why don't you create one?</p>
          </div>
        </div>

        <div class="row justify-content-center" *ngIf="loading > 0">
          <div class="col-1">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 text-center">
      <button class="btn btn-danger" routerLink="/welcome">Back</button>
    </div>
  </div>
</div>
