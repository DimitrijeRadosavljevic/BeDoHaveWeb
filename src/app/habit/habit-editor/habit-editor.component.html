<div class="container">

  <div class="row mt-4">
    <div class="col-12 text-center">
      <h1 *ngIf="habitId">
        Update Habit
        <a class="btn btn-danger float-right mt-2" data-toggle="modal" data-target="#deleteModal">
          <i class="bi bi-trash"></i>
        </a>
      </h1>
      <h1 *ngIf="!habitId" class="d-inline">Create Habit</h1>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="formActive">
        <div class="row mb-4">
          <div class="col-6">
            <input type="text"
                   class="margin-top-auto"
                   [ngClass]="{'form-control': true, 'bg-transparent': true, 'is-invalid': form.controls.name.invalid && form.controls.name.touched}"
                   id="name"
                   formControlName="name"
                   placeholder="Name"
            >
            <div class="invalid-feedback">
              Name is required
            </div>
          </div>

          <div [ngClass]="{'col-6': form.get('frequency').value == 'daily', 'col-3': form.get('frequency').value != 'daily'}">
            <label for="frequency">Frequency</label>
            <select class="form-select w-100" id="frequency" formControlName="frequency">
              <option value="daily">Daily</option>
              <option value="specific-days">Specific days</option>
              <option value="per-week"># Per week</option>
              <option value="per-month"># Per month</option>
            </select>
          </div>
          <div class="col-3" *ngIf="form.get('frequency').value == 'per-week' || form.get('frequency').value == 'per-month'">
            <input
              id="frequencySpecific"
              type="number"
              formControlName="frequencySpecific"
              class="w-100"
            >
          </div>
          <div class="col-3" *ngIf="form.get('frequency').value == 'specific-days'">
            <div class="justify-content-between d-flex">
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">M</span>
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">T</span>
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">W</span>
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">T</span>
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">F</span>
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">S</span>
              <span class="badge rounded-pill bg-success p-2 text-white cursor-pointer">S</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <ng-multiselect-dropdown
              formControlName="selectedTags"
              [settings]="tagDropdownSettings"
              (onSelect)="tagSelected($event)"
              (onDeSelect)="tagDeSelected($event)"
              placeholder="Tags"
              id="multiselectDropdown"
              [data]="tags"
            >

            </ng-multiselect-dropdown>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <textarea
              id="description"
              type="text"
              class="form-control"
              rows="10"
              formControlName="description"
              placeholder="Description..."
            >
            </textarea>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12 text-center">
            <button type="submit" class="button bg-light" *ngIf="!habitId">Create</button>
            <button type="submit" class="button bg-light" *ngIf="habitId">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete habit</h5>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this habit?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteHabit()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
