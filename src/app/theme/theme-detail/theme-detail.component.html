<div class="container">
    <div class="row mt-3">
        <div class="col-lg-5 text-left d-flex align-items-baseline">
          <h1 class="text-primary">Theme:</h1> <h3 class="ml-2">{{ theme.title }}</h3>
        </div>
        <div class="col-lg-6 text-left">
          <div>
            <div class="d-flex align-items-baseline ">
                <h1 class="text-primary">Tags: </h1> 
                <h3 class="ml-2">{{ tagsText }}</h3>
                <h3 *ngIf="tagsText == ''"># No tags</h3> 
            </div>
          </div>
        </div>
        <div class="col-lg-1 text-center">
          <a class="btn btn-info p-2 d-flex justify-content-center" (click)="goToCreateEssay()">
            <i class="bi bi-plus-square"></i>
          </a>
        </div>
      </div>
      <app-essay-list></app-essay-list>
      <div class="row mt-3">
          <div class="col-lg-12 text-center">
            <button type="submit" class="button bg-light" routerLink="/themes"> Back </button>
          </div>
      </div>
</div>
