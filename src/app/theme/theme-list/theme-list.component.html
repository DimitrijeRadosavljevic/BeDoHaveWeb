<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-headerc border-bottom d-flex align-items-center">
                    <span class="h1 text-primary "> #THEMES </span>
                    <a href="#" class="btn btn-info ml-2 p-2 align-center">
                        <span class="align-baseline"><i class="bi bi-plus-square"></i> </span>
                        Add new 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4" *ngFor = "let theme of themes; index as i" [ngClass]="{'mt-5': i>2}">
                            <div class="card" >
                                <div class="card-header">
                                  {{ theme.title }}
                                </div>
                                <div class="card-body">
                                  <h5 class="card-title">Special title treatment</h5>
                                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                  <a href="#" class="btn btn-primary">
                                    <i class="bi bi-pencil-square mr-1 "></i>  
                                    Edit
                                  </a>
                                  <a href="#" class="btn btn-success ml-2">
                                    <i class="bi bi-file-text mr-1"></i>
                                    Detail
                                  </a>
                                  <a href="#" class="btn btn-danger ml-2 ">
                                    <i class="bi bi-trash mr-1"></i>
                                    Delete
                                  </a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
