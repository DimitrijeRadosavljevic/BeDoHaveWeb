<div class="container-fluid background h-100">
  <div class="row">
    <div class="col-12">
      <div class="container" *ngIf="essay">
        <div class="row mt-5">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <span class="h4">{{ essay.theme.title }}</span>, <i class="h6">owned by: {{ essay.theme.user.name }}</i>
                <span *ngIf="publicEssay">
                  <i class="bi bi-heart float-right cursor-pointer" (click)="likeEssay()" *ngIf="!essay.likedByUser"></i>
                  <i class="bi bi-heart-fill float-right text-danger cursor-pointer" (click)="unLikeEssay()" *ngIf="essay.likedByUser"></i>
                  <span class="float-right mr-2" >{{ essay.likersCount }}</span>
                </span>
                <a class="btn btn-primary ml-3" (click)="goToEditEssay()" data-toggle="tooltip" data-placement="top" title="Edit Essay" *ngIf="essay.ownedByUser">
                  <i class="bi bi-pencil-square"></i>
                </a>
              </div>
              <div class="card-body">
                <h3 class="card-title text-center">{{ essay.title }}</h3>
                <h6 class="card-subtitle mb-2 text-muted text-center"><i>written by: {{ essay.user.name }}, date: {{ essay.date }}</i></h6>
                <p class="card-text" [innerHTML]="essay.content"></p>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <button class="button bg-light mt-3" (click)="goBack()"> Back </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
