<div class="container-fluid background h-100">
  <div class="row">
    <div class="col-12">
      <div class="container">

        <div class="row mt-4">
          <div class="col-12 text-center">
            <h1 *ngIf="essayId">
              Update Essay
              <a class="btn btn-danger float-right mt-2" data-toggle="modal" data-target="#deleteModal">
                <i class="bi bi-trash"></i>
              </a>
            </h1>
            <h1 *ngIf="!essayId" class="d-inline">Create Essay</h1>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="formActive">
              <div class="row mb-4">
                <div class="col-6">
                  <input type="text"
                         [ngClass]="{'form-control': true, 'bg-transparent': true, 'is-invalid': form.controls.title.invalid && form.controls.title.touched}"
                         id="email"
                         formControlName="title"
                         placeholder="Title"
                  >
                  <div class="invalid-feedback">
                    Title is required
                  </div>
                </div>
                <div class="col-6">
                  <input type="date"
                         [ngClass]="{'form-control': true, 'bg-transparent': true, 'is-invalid': form.controls.date.invalid && form.controls.date.touched}"
                         id="date"
                         formControlName="date">
                  <div class="invalid-feedback">
                    Title is required
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12">
                  <quill-editor
                    id="content"
                    formControlName="content"
                    class="d-block"
                    [styles]="{minHeight: '350px'}"
                    placeholder="Enter text here"
                  >
                  </quill-editor>
                  <div class="invalid-feedback">
                    Content is required
                  </div>
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-12 text-center">
                  <button type="submit" class="button bg-light" *ngIf="!essayId">Create</button>
                  <button type="submit" class="button bg-light" *ngIf="essayId">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete essay</h5>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this essay?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteEssay()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
