<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-lg-10 text-center h3">
            Notifications from subscribed themes
        </div>
        <div class="col-lg-2 text-center" >
            <a class="btn delete-button" data-toggle="modal" data-target="#deleteModal" *ngIf="notifications && notifications.length > 0">
                <i class="bi bi-trash text-danger"></i> <span class="ml-2">All</span>
            </a>
        </div>
    </div>
    <div class=" notifications">
        <ng-container *ngIf="loading == 0 && notifications && notifications.length > 0">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between" *ngFor="let notification of notifications" >
                 <div class="cursor-pointer" (click)="goToTheme(notification.themeId)" data-toggle="tooltip" data-placement="top" title="See theme">
                      <h5 class="mb-0 d-flex justify-content-between">
                          {{ notification.content }}
                      </h5>
                  </div>
                </li>
            </ul>
          </ng-container>
          <div class="row justify-content-center mt-5" *ngIf="loading > 0">
            <div class="col-1">
              <div class="spinner-border text-primary" role="status"> </div>
            </div>
          </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-right">
            <button class="btn bg-primary" routerLink = '/welcome'>Back</button>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete notifications</h5>
        </div>
        <div class="modal-body">
         Are you shure you want to delete all notifications?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteNotifications()">Delete</button>
        </div>
      </div>
    </div>
  </div>
